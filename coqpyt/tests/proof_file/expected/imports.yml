          position:
            line: 15
            character: 0
      - text: "\n  intros n m."
        goals:
          goals:
            goals:
              - hyps: []
                ty: "∀ n m : nat, 0 + S n * m = S n * m"
          position:
            line: 16
            character: 2
      - text: "\n  rewrite -> (plus_O_n (S n * m))."
        goals:
          goals:
            goals:
              - hyps:
                  - names: 

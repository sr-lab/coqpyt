proofs:
  # 1st proof
  - text: "Theorem plus_O_n : forall n:nat, 0 + n = n."
    steps:
      - text: "\nProof."
        goals:
          goals:
            goals:
              - hyps: []
                ty: "∀ n : nat, 0 + n = n"
          position:
            line: 6
            character: 0
      - text: "\n  intros n."
        goals:
          goals:
            goals:
              - hyps: []
                ty: "∀ n : nat, 0 + n = n"
          position:
            line: 7
            character: 2
      - text: "\n  Print plus."
        goals:
          goals:
            goals:
              - hyps:
                  - names: 
                      - n
                    ty: nat
                ty: "0 + n = n"
          position:
            line: 8
            character: 2
        context:
          - text: "Notation plus := Nat.add (only parsing)."
            type: NOTATION
      - text: "\n  Print Nat.add."
        goals:
          goals:
            goals:
              - hyps:
                  - names: 
                      - n
                    ty: nat
                ty: "0 + n = n"
          position:
            line: 9
            character: 2
        context:
          - text: 'Fixpoint add n m := match n with | 0 => m | S p => S (p + m) end where "n + m" := (add n m) : nat_scope.'
            type: FIXPOINT
      - text: "\n  reduce_eq."
        goals:
          goals:
            goals:
              - hyps:
                  - names: 
                      - n
                    ty: nat
                ty: "0 + n = n"
          position:
            line: 10
            character: 2
        context:
          - text: "Ltac reduce_eq := simpl; reflexivity."
            type: TACTIC
      - text: "\nQed."
        goals:
          position:
            line: 11
            character: 0
    context:
      - text: "Inductive nat : Set := | O : nat | S : nat -> nat."
        type: INDUCTIVE
      - text: 'Notation "x = y" := (eq x y) : type_scope.'
        type: NOTATION
      - text: 'Fixpoint add n m := match n with | 0 => m | S p => S (p + m) end where "n + m" := (add n m) : nat_scope.'
        type: NOTATION
  # 2nd proof
  - text: "Definition mult_0_plus : ∀ n m : nat, 0 + (S n * m) = S n * m."
